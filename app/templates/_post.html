<hr>
{% for post in posts %}
<table>
    <tr valign="top">
        <td><img src="{{ post.author.avatar(36) }}"></td>
        <td><a href="{{ url_for('user', username=post.author.username) }}">{{ post.author.username }}</a> says:<br>{{
            post.body }}
        </td>
    </tr>
</table>
{% endfor %}
{% if prev %}
<a href="{{ prev }}">Newer posts</a>
{% endif %}
{% if next %}
<a href="{{ next }}">Older posts</a>
{% endif %}
